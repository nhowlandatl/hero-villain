<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Villain Game</title>
    <script src="Person.js"></script>
    <script src="Hero.js"></script>
    <script src="Weapon.js"></script>
    <script src="Villain.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark">
        <div class="row px-1 py-4">
            <div class="col-6">
                <div id="hero" class="card bg-primary text-white">
                    <!-- HERO IS RENDERED HERE -->
                </div>
                    <!-- Attack villain button -->
                <button type="button-fluid" class="btn btn-block btn-danger" id="heroAttack">Attack enemy</button>  
            </div>
            <div class="col-6">
                <div id="villain" class="card bg-secondary text-black">
                    <!-- VILLAIN IS RENDERED HERE -->
                </div>
                    <!-- Attack hero button -->
                <button type="button-fluid" class="btn btn-block btn-danger" id="villainAttack">Attack hero</button> 
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="alert alert-danger" role="alert" id="attackNotice">
                    Begin battle by attacking!
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
